<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container-fluid">

    <div id="General" class="col-12">

        <div class="jumbotron bg-success">

            <div id="input" class="input-group">

                <select id="select1" class="custom-select mr-2 col" >

                    <option selected>none</option>

                </select>

                <select id="select2" class="custom-select mr-2 col">
                    <option selected>Choose...</option>

                </select>

            </div>



        </div>

        <div id="Table">

            <table id="tabs" class="table col-12 table-bordered">
                <thead>

                    <tr>

                        <th>
                            <label class="lbl col-1">Client</label>
                            <button type="button" id="click"
                                    class="btn col-1 text-center">
                                <img src="./sort.png" width="25px" height="25px">
                            </button>
                        </th>

                        <th>
                            <label class="lbl col-1">Day</label>
                            <button id="day" class="btn col-1 text-center" >
                                <img src="./sort.png" width="25px" height="25px">
                            </button>
                        </th>

                        <th>
                            <label class="lbl col-1">Holding</label>
                            <button id="holding" class="btn col-1 text-center">
                                <img src="./sort.png" width="25px" height="25px">
                            </button>
                        </th>

                        <th>
                            <label class="lbl col-1">City</label>
                            <button id="city" class="btn col-1 text-left">
                                <img src="./sort.png" width="25px" height="25px">
                            </button>
                        </th>

                        <th>
                            <label class="lbl col-1">Address</label>
                            <button id="address" class="btn col-1 text-center">
                                <img src="./sort.png" width="25px" height="25px">
                            </button>
                        </th>
                        <th>
                            <label class="lbl col-1">Foto</label>
                            <button id="foto" class="btn col-1 text-center">
                                <img src="./sort.png" width="25px" height="25px">
                            </button>
                        </th>

                    </tr>

                </thead>

                <tbody>

                </tbody>
            </table>

        </div>


    </div>



    <script type="text/javascript" src="./dist/main.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
